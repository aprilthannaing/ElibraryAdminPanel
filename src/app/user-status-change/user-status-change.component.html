<app-home></app-home>
<div class="cardview">
        <div class="col-md-12">
            <h2>New User Approval Form</h2>
        </div> 
        <div style="margin-bottom: 20px;float: left;">     
            <button class="btn btn-primary" type="button"  (click)="goApprove()">Approve</button>
            <button class="btn btn-primary" type="button"  (click)="goRefresh()">Refresh</button>
        </div>
        <div class="col-md-12" style="overflow-x:auto" *ngIf="userObj.length > 0">
            <table class="table table-striped table-condensed table-hover tblborder">
                <thead>
                <tr>
                    <th style="vertical-align:top;">
                        <input type='checkbox' (change)="selectAllChk($event.target.checked)">
                    </th>
                    <th>Name </th>
                    <th>Email </th>      
                    <th>Phone No</th> 
                    <th>Hluttaw</th> 
                    <th>Department</th> 
                    <th>Position</th> 
                    <th>Role</th>
                    <th>Type</th>  
                    <th>User by</th>   
                    <th>Modified Date</th>   
                    <th>Status</th> 
                </tr>
                </thead>
                <tbody *ngFor="let obj of userObj">
                <tr>
                    <td>
                        <span><input class="chkBoxs" type='checkbox' [(ngModel)]="obj.flag" [ngModelOptions]="{standalone: true}" (change)="changeType($event,obj,j)"></span>
                    </td>
                    <td>{{obj.name}}</td>
                    <td>{{obj.email}}</td>
                    <td>{{obj.phoneNo}}</td>
                    <td>{{obj.hlutawName}}</td>
                    <td>{{obj.deptName}}</td>
                    <td>{{obj.positionName}}</td>
                    <td>{{obj.role}}</td>
                    <td>{{obj.type}}</td>
                    <td>{{obj.fromUser}}</td>
                    <td>{{obj.modifiedDate}}</td>
                    <td>{{obj.status}}</td>
                </tr>  
                </tbody>
            </table>
        </div>
        <div *ngIf="loading" class="lds-default" style="margin-top: 10%; margin-left: 30%;">
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        </div>
</div>
