<app-home></app-home>
<div class="cardview">
    <div class="col-md-12">
        <h2>{{title}}</h2>
    </div> 
    <div class="col-md-12" style="margin-bottom: 20px;">                        
        <button class="btn btn-primary approve-btn" type="button"  (click)="goSave()">Save</button>
        <button class="btn btn-primary" type="button"  (click)="goBack()">Back</button>
    </div>
    <div class = "col-md-12" style="overflow-x:auto">
        <mat-form-field *ngIf="formid != 'lov2'" style="width: 20%;">
            <mat-label >Choose Hluttaw Type</mat-label>
            <select (change)="changeModule()" matNativeControl required [(ngModel)]="hlutawType">
                <option *ngFor="let item of lov.refHluttaw" value="{{item.value}}">{{item.caption}}</option>
            </select>
        </mat-form-field>
        <table class="table table-striped table-condensed table-hover tblborder">
            <thead>
                <tr>
                    <th>Code</th>
                    <th style="width: 40%;">Description</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of lov.ref">
                <tr  *ngIf="item.status !='INACTIVE'">
                    <td>
                        <input required [(ngModel)]="item.code" type="text">
                    </td>
                    <td>
                        <input required [(ngModel)]="item.caption" type="text">
                    </td>
                    <td><img src="assets/images/remove.png" style="margin-top:13px;" (click)="goRemove(item.value)" alt="remove.png" height="20" width="20"/></td>
                </tr> 
            </tbody>
            <button class="btn btn-primary" type="button" (click)="addLov()">Add</button>
        </table>
    </div>
    <div *ngIf="loading" class="lds-default" style="margin-top: 10%; margin-left: 30%;">
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
</div>
