<app-home></app-home>
<div class="cardview">
        <div class="col-md-12">
            <h2>User Upload Form</h2>
        </div> 
        <div class="col-md-12" style="margin-bottom: 20px;">  
            <button class="btn btn-primary" type="button"  (click)="goSave()">Save</button>
            <button class="btn btn-primary" type="button"  (click)="goClear()">Clear</button>
            <a href="#" style="font-size:17px;float:right"> Sample data template can be download here >> &nbsp;<i class="fa fa-file-excel-o" aria-hidden="true" style="font-size:20px"></i></a>
        </div>
        <div class="col-md-10" style="margin-bottom: 20px;float:right">  
            <input type="file" (change)="onFileChange($event)" mutiple='false' accept=".xlsx"/> 
        </div>
        <div class="col-md-12" style="overflow-x:auto" *ngIf="data.length > 0">
            <table class="table table-striped table-condensed table-hover tblborder">
                <section class="example-section">
                    <thead>
                    <tr>
                        <th style="vertical-align:top;">
                            <input type='checkbox' (change)="selectAllChk($event.target.checked)">
                        </th>
                        <th>Name </th>
                        <th>Email </th>      
                        <th>Phone No</th> 
                        <th>Hluttaw</th> 
                        <th>Department</th> 
                        <th>Position</th> 
                        <th>Type</th>  
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let obj of userArrayList.userArray; let j= index">
                        <td>
                            <span><input class="chkBoxs" type='checkbox' [(ngModel)]="obj.flag" [ngModelOptions]="{standalone: true}" (change)="changeType($event,obj,j)"></span>
                        </td>
                        <td>{{obj.name}}</td>
                        <td>{{obj.email}}</td>
                        <td>{{obj.phoneNo}}</td>
                        <td>{{obj.hlutawType}}</td>
                        <td>{{obj.deptType}}</td>
                        <td>{{obj.positionType}}</td>
                        <td>{{obj.type}}</td>
                    </tr>  
                    </tbody>
                </section>
            </table>
        </div>
        <div *ngIf="loading" class="lds-default" style="margin-top: 10%; margin-left: 30%;">
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        </div>
</div>
