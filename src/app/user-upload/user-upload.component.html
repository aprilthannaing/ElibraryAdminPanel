<app-home></app-home>
<div class="cardview">
        <div class="row  col-md-12">    
            <button class="btn btn-primary" type="button"  (click)="goSave()">Save</button>
        </div>
        <div class="col-md-12"> 
            <div class="col-md-4"></div> 
            <div class="col-md-6">  
                <input type="file" (change)="onFileChange($event)" mutiple='false' /> 
            </div>
        </div> 
        <div class="col-md-12" style="overflow-x:auto">
            <table class="table table-striped table-condensed table-hover tblborder">
                <section class="example-section">
                    <thead>
                    <tr>
                        <th>
                            <span class="example-list-section">
                            <mat-checkbox class="example-margin"
                                            [checked]="allComplete"
                                            [indeterminate]="someComplete()"
                                            (change)="setAll($event.checked)">
                            </mat-checkbox>
                            </span>
                        </th>
                        <th>Name </th>
                        <th>Email </th>      
                        <th>Phone No</th> 
                        <th>Hluttaw</th> 
                        <th>Department</th> 
                        <th>Position</th> 
                        <th>Role</th>
                        <th>Type</th>  
                        <th>Status</th> 
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let row of data">
                        <td>
                            <span class="example-list-section">
                            <ul>
                                <li *ngFor="let subtask of task.subtasks">
                                <mat-checkbox [(ngModel)]="checked"
                                                (ngModelChange)="updateAllComplete()">
                                </mat-checkbox>
                                </li>
                            </ul>
                            </span>
                        </td>
                        <td>{{row[0]}}</td>
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>
                        <td>{{row[3]}}</td>
                        <td>{{row[4]}}</td>
                        <td>{{row[5]}}</td>
                        <td>{{row[6]}}</td>
                        <td>{{row[7]}}</td>
                        <td>{{row[8]}}</td>
                    </tr>  
                    </tbody>
                </section>
            </table>
        </div>
</div>
